intents:
- greet
- bye
- thank
- affirm
- name
- mood


entities:
- name
- mood


slots:
  name:
    type: text
  mood:
    type: categorical
    values:
      - happy
      - sad


actions:
- utter_name
- utter_thank
- utter_greet
- utter_bye
- utter_reinforcement
- utter_encouragement

templates:
  utter_name:
  - text: "Hey there! Tell me your name."
    buttons:
    - title: "Your name"
      payload: ""

  utter_greet:
  - text: "Nice to you meet you {name}. How are you?"
    buttons:
    - title: "happy"
      payload: '/mood{"mood": "happy"}'
    - title: "sad"
      payload: '/mood{"mood": "sad"}'

  utter_bye:
  - text: "Talk to you later!"
  
  utter_thank:
  - text: "My pleasure."
  
  utter_reinforcement:
  - text: "That's greet. Stay who you are!"

  utter_encouragement:
  - text: "Chin up! Everything will turn out all right."