intents:
- greet
- bye
- thank
- affirm
- name
- product
- contract_no
- contract_no_unknown

entities:
- name
- product


slots:
  name:
    type: text
  product:
    type: categorical
    values:
      - credit
      - account
  birthday:
    type: text
  contract_no:
    type: text


actions:
- utter_ask_name
- utter_ask_birthday
- utter_ask_contract_no
- utter_ask_product
- utter_contract_no_help
- utter_thank
- utter_bye

forms:
  - authenticate_form

templates:
  utter_ask_name:
  - text: "What is your name (firstname and surname)?"
    buttons:
    - title: "firstname surname"
      payload: "name"
  
  utter_ask_birthday:
  - text: "What is your birthday?"
    buttons:
    - title: "mm.dd.jjjj"
      payload: "birthday"

  utter_ask_product:
  - text: "Which product is affected?"
    buttons:
    - title: "credit"
      payload: '/product{"product": "credit"}'
    - title: "account"
      payload: '/product{"product": "account"}'

  utter_ask_contract_no:
  - text: "Could you please give me your contract number?"

  utter_contract_no_help:
  - text: "You can find your contract number on every letter from us in the upper right. It is a ten digit number."

  utter_bye:
  - text: "I will now forward you to one of my human colleagues"
  
  utter_thank:
  - text: "You are welcome."