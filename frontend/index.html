<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- BotUI -->
    <!-- required for basic layout -->
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css">
   
    <!-- default theme - you can create your own theme -->
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css">
       
    
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="botui-app-container" id="hello-world">
        <bot-ui></bot-ui>
    </div>
    <!-- BotUi -->
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <!-- Socket.oi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    <script>
    var botui = new BotUI('hello-world');
    var socket = io.connect('http://localhost:5005');
    function handle_response(bot_res) {
        botui.message.add({content: bot_res.text, delay: 500});
        if ('quick_replies' in bot_res) {

                // handle name request
                if (["name", "birthday", "contract_no"].includes(bot_res.quick_replies[0].payload)) { 
                    slot = bot_res.quick_replies[0].payload
                    botui.action.text({ // let user do something
                        delay: 1000,
                        action: {
                            placeholder: bot_res.quick_replies[0].title
                        }
                    }).then((res) => {
                        res.value = `/${slot}:{"${slot}": "${res.value}"}`;
                        socket.emit('user_uttered', {message: res.value});
                    });
                } 
                // handle boolean and categorical buttons
                else {
                    bot_res.quick_replies.forEach(element => {
                        element.value=element.payload;
                        element.text=element.title;
                        });
                    botui.action.button({ // let user do something
                        delay: 1000,
                        action: bot_res.quick_replies
                    }).then((res) => {
                        socket.emit('user_uttered', {message: res.value});
                    });
                }
            } else {
                botui.action.text({ action: { } }).then((res) => {
                    socket.emit('user_uttered', {message: res.value});
                });
            }
   }
    socket.emit('user_uttered', {message: "/greet"});

    socket.on("bot_uttered", handle_response);

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  </body>
</html>
